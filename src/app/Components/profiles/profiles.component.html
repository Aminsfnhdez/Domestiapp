<app-navbar></app-navbar>
<div class="container">
    <br>
    <div class="row">
        <div class="col-4" *ngFor="let profile of profiles">
            <div  *ngIf="profile.rol == 'Empleado'" class="card" style="transform:rotate(-3.5470846407069967deg);"><img
                    [src]="profile.photo" />
                <h2>{{profile.name}}</h2>
                <p>{{profile.experience}}</p>
                <a class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
</div>
