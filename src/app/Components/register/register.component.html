<div class="container cont">
    <div class="login-container">
        <div class="bg-white rounded-4 shadow-5-strong p-5 div-form">
            <h2>REGISTER</h2>
            <hr id="separator">
            <div class="row options">
                <div class="col">
                    <input id="empleado" [value]="1" [(ngModel)]="sh" name="sh" type="radio" [checked]="isChecked">
                    <label for="empleado">Empleado</label>
                </div>
                <div class="col">
                    <input id="empleador" [value]="0" [(ngModel)]="sh" name="sh" type="radio" [checked]="!isChecked">
                    <label for="empleador">Empleador(a)</label>
                </div>
            </div>
            <div class="container form-register">
                <div class="div"></div>
                <div class="text-center" *ngIf="sh == 1">
                    <div class="row">
                        <div class="col-4">
                            <img src="../../../assets/Placeholder.svg" alt="">
                        </div>
                        <div class="col-8">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mt-3 mb-3">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                                <label for="pwd">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="
                                        Nombre de usuario">
                                <label for="floatingInput">Nombre de usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="
                                        Nombre de la empresa">
                                <label for="floatingInput">Nombre de la empresa</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                </div>
                <div class="text-center" *ngIf="sh == 0">
                    <img id="photo" src="../../../assets/Placeholder.svg" alt="">
                    <div class="container form-inputs">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="email" placeholder="Enter email"
                                name="email">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                            <label for="pwd">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="
                                    Nombre de usuario">
                            <label for="floatingInput">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="
                                    Nombre de la empresa">
                            <label for="floatingInput">Nombre de la empresa</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="
                                    Nombre de usuario">
                            <label for="floatingInput">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="
                                    Nombre de la empresa">
                            <label for="floatingInput">Nombre de la empresa</label>
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-success" value="Sign Up">
            </div>
            <hr id="separator">
            <div class="div-register">
                <p>Do you have an account?<a class="pr" (click)="login()"> Sign in here</a>.</p>
            </div>
        </div>
    </div>
</div>
